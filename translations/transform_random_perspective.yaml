title:
  original: Random perspective transformation of an image with a given probability
  translation:  Transforme aléatoirement la perspective d'une image avec une probabilité donnée.
arguments:
  img:
    original: A \code{magick-image}, \code{array} or \code{torch_tensor}.
    translation: Une \code{magick-image}, \code{array} ou un \code{torch_tensor}.
  distortion_scale:
    original: |-
      (float): argument to control the degree of distortion
      and ranges from 0 to 1. Default is 0.5.
    translation: |-
      (réel): controle du degré de distorsion entre 0 et 1. 0.5 par défaut.
  p:
    original: '(float): probability of the image being transformed. Default is 0.5.'
    translation: |
      (réel): probabilité que l'image subisse la transformation. 0.5 par défaut.
  interpolation:
    original: |-
      (int, optional) Desired interpolation. An integer
      \code{0 = nearest}, \code{2 = bilinear}, and \code{3 = bicubic} or a name from
      \code{\link[magick:options]{magick::filter_types()}}.
    translation: |-
      (entier, facultatif) Interpolation souhaitée. Un entier \code{0 = } le plus proche,
      \code{2 = } bilineaire, \code{3 = } bicubique ou un nom provenant de 
      \code{\link[magick:options]{magick::filter_types()}}.
  fill:
    original: |-
      (int or str or tuple): Pixel fill value for constant fill.
      Default is 0. If a tuple of length 3, it is used to fill R, G, B channels
      respectively. This value is only used when the padding_mode is constant.
      Only int value is supported for Tensors.
    translation: |-
      (triplet d'entiers, entier ou chaîne de caractères) Valeur de remplissage pour le remplissage constant. 
      Par défaut, 0. Si c'est un vecteur de longueur 3, il est utilisé pour remplacer les canaux 
      R, V et B respectivement. Cette valeur est uniquement utilisée lorsque le mode 
      de remplissage est constant.
description:
  original: |
    Performs a random perspective transformation of the given image with a given
    probability
  translation: |
    Transforme aléatoirement la perspective d'une image avec une probabilité donnée.
