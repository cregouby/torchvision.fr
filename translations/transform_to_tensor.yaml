title:
  original: Convert an image to a tensor
  translation: Convertit une image en tenseur
arguments:
  img:
    original: A \code{magick-image}, \code{array} or \code{torch_tensor}.
    translation: Une \code{magick-image}, \code{array} ou un \code{torch_tensor}.
description:
  original: |
    Converts a Magick Image or array (H x W x C) in the range \verb{[0, 255]} to a
    \code{torch_tensor} of shape (C x H x W) in the range \verb{[0.0, 1.0]}. In the
    other cases, tensors are returned without scaling.
  translation: |
    Convertit une Image Magick ou une matrice (H x W x C) de valeurs dans \verb{[0, 255]} en un
    \code{torch_tensor} de taille (C x H x W) avec des valeurs dans \verb{[0.0, 1.0]}. 
    Dans les autres cas, le tenseur est renvoyé sans mise à l'échelle.
note:
  original: |
    Because the input image is scaled to \verb{[0.0, 1.0]}, this transformation
    should not be used when transforming target image masks.
  translation: |
    Comme la transformation opère une mise à l'échelle vers \verb{[0.0, 1.0]}, 
    elle ne doit pas être utilisée pour transformer les masques d'image cible.
