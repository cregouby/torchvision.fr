title:
  original: Adjust the gamma of an RGB image
  translation: Modifie le gamma d'une image
arguments:
  img:
    original: A \code{magick-image}, \code{array} or \code{torch_tensor}.
    translation: Une \code{magick-image}, \code{array} ou un \code{torch_tensor}.
  gamma:
    original: |-
      (float): Non negative real number, same as \eqn{\gamma} in the
      equation. gamma larger than 1 make the shadows darker, while gamma smaller
      than 1 make dark regions lighter.
    translation: |-
      (réel, positif): Valeur identique à \eqn{\gamma} dans l'équation. Un gamma supérieur à 1
      rend les ombres plus sombres, un gamma plus petit que 1 rends les ombres plus claires.
  gain:
    original: '(float): The constant multiplier.'
    translation: '(réel): la constante de multiplication'
description:
  original: |
    Also known as Power Law Transform. Intensities in RGB mode are adjusted
    based on the following equation:
    \deqn{
        I_{\mbox{out}} = 255 \times \mbox{gain} \times \left
        (\frac{I_{\mbox{in}}}{255}\right)^{\gamma}
        }
  translation: |
    aussi connu comme le Power Law Transform. Les intensités des images RVB sont
    modifiées comme suit:
    \deqn{
        I_{\mbox{out}} = 255 \times \mbox{gain} \times \left
        (\frac{I_{\mbox{in}}}{255}\right)^{\gamma}
        }
details:
  original: |
    See \href{https://en.wikipedia.org/wiki/Gamma_correction}{Gamma Correction} for more details.
  translation: |
    See \href{https://fr.wikipedia.org/wiki/Gamma_(photographie)}{Gamma} pour plus de détails.
