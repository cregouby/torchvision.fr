title:
  original: Horizontally flip an image randomly with a given probability
  translation: Applique aléatoirement une symétrie horizontale avec une certaine probabilité.
arguments:
  img:
    original: A \code{magick-image}, \code{array} or \code{torch_tensor}.
    translation: Une \code{magick-image}, \code{array} ou un \code{torch_tensor}.
  p:
    original: |-
      (float): probability of the image being flipped.
      Default value is 0.5
    translation: |-
       (float) : probabilité de retournement. Valeur par défaut est 0,5.
description:
  original: |
    Horizontally flip an image randomly with a given probability. The image can
    be a Magick Image or a torch Tensor, in which case it is expected to have
    \verb{[..., H, W]} shape, where ... means an arbitrary number of leading
    dimensions
  translation: |
    Applique une symétrie horizontale à une image aléatoirement avec une probabilité 
    donnée. L'image peut être une Image Magick ou un tenseur Torch, auquel cas il 
    doit avoir une taille \verb{[..., H, W]}, où ... a un nombre arbitraire de dimensions.
