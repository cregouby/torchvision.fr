title:
  original: Angular rotation of an image
  translation:  Pivote l'image d'un certain angle
arguments:
  img:
    original: A \code{magick-image}, \code{array} or \code{torch_tensor}.
    translation: Une \code{magick-image}, \code{array} ou un \code{torch_tensor}.
  angle:
    original: |-
      (float or int): rotation angle value in degrees,
      counter-clockwise.
    translation: |-
      (réel ou entier): Angle de rotation de l'image en degrés.
  resample:
    original: |-
      (int, optional): An optional resampling filter. See interpolation
      modes.
    translation: |-
      (entier, optionnel): Un filtre de rééchantillonnage. Voir les modes d'interpolation.
  expand:
    original: |-
      (bool, optional): Optional expansion flag. If true, expands the
      output to make it large enough to hold the entire rotated image. If false
      or omitted, make the output image the same size as the input image. Note
      that the expand flag assumes rotation around the center and no translation.
    translation: |-
      (booléen, optionnel): Doit on étendre l'image pour qu'elle soit assez grande 
      pour remplir le cadre après rotation. Si \code{FALSE} ou vide, alors laisse 
      l'image dans sa taille initiale. Note : l'expansion a lieu autour du centre 
      de l'image, donc ne couvre pas les translations.
  center:
    original: |-
      (list or tuple, optional): Optional center of rotation, c(x, y).
      Origin is the upper left corner. Default is the center of the image.
    translation: |-
      (paire d'entiers, optionnel): le centre de rotation, \code{c(x, y)}.
      L'origine est le coin en haut à gauche de l'image. Par défaut, c'est le 
      centre de l'image.
  fill:
    original: |-
      (n-tuple or int or float): Pixel fill value for area outside the
      rotated image. If int or float, the value is used for all bands
      respectively. Defaults to 0 for all bands. This option is only available
      for Pillow>=5.2.0. This option is not supported for Tensor input. Fill
      value for the area outside the transform in the output image is always 0.
    translation: |-
      (triplet d'entiers, entier ou réel) : Valeur des pixels pour le remplissage de la 
      zone en dehors de l'image après rotation. Par défaut, c'est 0. Si un vecteur de 
      longueur 3 est fourni, il est utilisé pour remplir les canaux R, V, B
      respectivement. Cette option n'est supportée que si Pillow ≥ 5.2.0. Seule la valeur
      entière est prise en charge pour les Tensors.
description:
  original: |
    Angular rotation of an image
  translation: |
    Rotation de l'image.
