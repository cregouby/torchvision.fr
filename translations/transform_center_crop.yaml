title:
  original: Crops the given image at the center
  translation: Détoure une image à partir de son centre
arguments:
  img:
    original: A \code{magick-image}, \code{array} or \code{torch_tensor}.
    translation: Une \code{magick-image}, \code{array} ou un \code{torch_tensor}.
  size:
    original: |-
      (sequence or int): Desired output size of the crop. If size is
      an int instead of sequence like c(h, w), a square crop (size, size) is
      made. If provided a tuple or list of length 1, it will be interpreted as
      \code{c(size, size)}.
    translation: |-
      (paire d'entiers ou entier): La taille de l'image désirée après détourage.
      Pour un entier, l'image résultat sera carrée de taille \code{c(size, size)}.
      Pour une paire d'entiers, elle sera de taille \code{c(size[1], size[2])}.
description:
  original: |
    The image can be a Magick Image or a torch Tensor, in which case it is
    expected to have \verb{[..., H, W]} shape, where ... means an arbitrary number
    of leading dimensions.
  translation: |
    L'image peut être une image Magick ou un tenseur torch de taille \verb{[..., H, W]} 
    où ... a un nombre arbitraire de dimensions.
