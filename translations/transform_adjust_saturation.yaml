title:
  original: Adjust the color saturation of an image
  translation: Modifie la saturation d'une image
arguments:
  img:
    original: A \code{magick-image}, \code{array} or \code{torch_tensor}.
    translation:  Une \code{magick-image}, \code{array} ou un \code{torch_tensor}.
  saturation_factor:
    original: |-
      (float):  How much to adjust the saturation. 0 will
      give a black and white image, 1 will give the original image while
      2 will enhance the saturation by a factor of 2.
    translation: |-
      (r√©el, positif): Valeur pour modifier la saturation. 0 donne une image en 
      noir-et-blanc,1 donne l'image initiale, 2 augmente la saturation d'un facteur 2.
description:
  original: |
    Adjust the color saturation of an image
  translation: Modifie la saturation des couleurs d'une image
