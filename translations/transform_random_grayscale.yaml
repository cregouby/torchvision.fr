title:
  original: Randomly convert image to grayscale with a given probability
  translation: Convertit aléatoirement une image en niveau de gris avec une certaine probabilité.
arguments:
  img:
    original: A \code{magick-image}, \code{array} or \code{torch_tensor}.
    translation: Une \code{magick-image}, \code{array} ou un \code{torch_tensor}.
  p:
    original: |-
      (float): probability that image should be converted to grayscale
      (default 0.1).
    translation: |-
      (réel) : probabilité que l'image soit convertie en niveau de gris (par défaut 0,1).
description:
  original: |
    Convert image to grayscale with a probability of \code{p}.
  translation: |
    Convertit l'image en niveau de gris avec une probabilité \code{p}.
