title:
  original: Perspective transformation of an image
  translation: |
    Transforme la perspective d'une image
arguments:
  img:
    original: A \code{magick-image}, \code{array} or \code{torch_tensor}.
    translation: Une \code{magick-image}, \code{array} ou un \code{torch_tensor}.
  startpoints:
    original: |-
      (list of list of ints): List containing four lists of two
      integers corresponding to four corners
      \verb{[top-left, top-right, bottom-right, bottom-left]} of the original image.
    translation: |-
      (liste de liste d'entiers) Liste contenant quatre listes de deux entiers correspondant 
      aux quatre coins \verb{[haut-gauche, haut-droite, bas-droite, bas-gauche]} de l'image originale.
  endpoints:
    original: |-
      (list of list of ints): List containing four lists of two
      integers corresponding to four corners
      \verb{[top-left, top-right, bottom-right, bottom-left]} of the transformed
      image.
    translation: |-
      (liste de liste d'entiers) Liste contenant quatre listes de deux entiers correspondant 
      aux quatre coins \verb{[haut-gauche, haut-droite, bas-droite, bas-gauche]} de l'image transformée.
  interpolation:
    original: |-
      (int, optional) Desired interpolation. An integer
      \code{0 = nearest}, \code{2 = bilinear}, and \code{3 = bicubic} or a name from
      \code{\link[magick:options]{magick::filter_types()}}.
    translation: |-
      (entier, facultatif) Interpolation souhaitée. Un entier \code{0 =} le plus proche,
      \code{2 = } bilineaire, \code{3 =} bicubique ou un nom provenant de 
      \code{\link[magick:options]{magick::filter_types()}}.
  fill:
    original: |-
      (int or str or tuple): Pixel fill value for constant fill.
      Default is 0. If a tuple of length 3, it is used to fill R, G, B channels
      respectively. This value is only used when the padding_mode is constant.
      Only int value is supported for Tensors.
    translation: |-
      (entier, chaîne de caractères ou vecteur) Valeur de remplissage pour le remplissage constant. 
      Par défaut, 0. Si c'est un vecteur de longueur 3, il est utilisé pour remplacer les canaux 
      R, V et B respectivement. Cette valeur est uniquement utilisée lorsque le mode de 
      remplissage est constant.
description:
  original: |
    Perspective transformation of an image
  translation: |
     Transformation de perspective d'une image
