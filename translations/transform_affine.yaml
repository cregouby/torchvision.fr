title:
  original: Apply affine transformation on an image keeping image center invariant
  translation: Applique une transformation affine sur l'image, en laissant son centre invariant.
arguments:
  img:
    original: A \code{magick-image}, \code{array} or \code{torch_tensor}.
    translation: Une \code{magick-image}, \code{array} ou un \code{torch_tensor}.
  angle:
    original: |-
      (float or int): rotation angle value in degrees,
      counter-clockwise.
    translation: |-
      (numérique): angle de rotation en degrés, dans le sens anti-horaire
  translate:
    original: |-
      (tuple, optional): tuple of maximum absolute fraction for
      horizontal and vertical translations. For example \code{translate=c(a, b)}, then
      horizontal shift is randomly sampled in the range
      -img_width * a < dx < img_width * a and vertical shift is randomly sampled
      in the range -img_height * b < dy < img_height * b. Will not translate by
      default.
    translation:  |-
      (paire de valeurs, optionnel): limites pour les facteurs de translation
      horizontaux et verticaux. Par exemple pour \code{translate=c(a, b)}, alors
      le décallage hozizontal dx est pris dans -img_width * a < dx < img_width * a 
      et le décallage vertical dy est pris dans -img_height * b < dy < img_height * b.
      Pas de translation par défaut.
  scale:
    original: |-
      (tuple, optional): scaling factor interval, e.g c(a, b), then
      scale is randomly sampled from the range a <= scale <= b. Will keep
      original scale by default.
    translation: |-
      (paire de valeurs, optional): intervale du facteur d'agrandissement. Par exemple
      pour \code{scale=c(a, b)}, alors l'aggrandissement sera choisi dans
      a <= scale <= b. Pas d'aggrandissement par défaut.
  shear:
    original: |-
      (sequence or float or int, optional): Range of degrees to select
      from. If shear is a number, a shear parallel to the x axis in the range
      (-shear, +shear) will be applied. Else if shear is a tuple or list of 2
      values a shear parallel to the x axis in the range \verb{(shear[1], shear[2])}
      will be applied. Else if shear is a tuple or list of 4 values, a x-axis
      shear in \verb{(shear[1], shear[2])} and y-axis shear in \verb{(shear[3], shear[4])}
      will be applied. Will not apply shear by default.
    translation: |-
      (valeur, paire de valeurs, ou quadruplet de valeurs, optional): Valeurs limites
      de cisaillement. Pour une valeur, un cisaillement paralèlle à l'axe des x sera 
      choisit dans l'intervalle (-shear, +shear). Pour une paire de valeurs, un
      cisaillement paralèlle à l'axe des x sera choisit dans l'intervalle \verb{(shear[1], shear[2])}.
      Pour un quadruplet de valeurs, un cisaillement suivant l'axe des x sera choisi entre
      \verb{(shear[1], shear[2])} et suivant l'axe des y entre \verb{(shear[3], shear[4])}.
      Pas de cisaillement par défaut.
  resample:
    original: |-
      (int, optional): An optional resampling filter. See interpolation
      modes.
    translation: |-
      (entier, optionnel): Un filtre de rééchantillonnage à appliquer. Voire les modes
      d'interpollation.
  fillcolor:
    original: |-
      (tuple or int): Optional fill color (Tuple for RGB Image and
      int for grayscale) for the area outside the transform in the output image
      (Pillow>=5.0.0). This option is not supported for Tensor input. Fill value
      for the area outside the transform in the output image is always 0.
    translation: |-
      (triplet d'entiers ou entier, optionnel): Couleur de remplissage de la zone
      en dehors de l'image transformée (Pillow>=5.0.0). Le triplet pour une image RVB,
      l'entier pour une image N&B.
      Non supporté pour les entrées de type tenseurs, pour lesquels le remplissage 
      en dehors de la zone d'image se fait toujours à 0.
description:
  original: |
    Apply affine transformation on an image keeping image center invariant
  translation: |
    Applique une transformation affine sur l'image, en laissant son centre invariant.
