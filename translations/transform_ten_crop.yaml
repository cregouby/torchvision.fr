title:
  original: Crop an image and the flipped image each into four corners and a central
    crop
  translation: Détoure une image et sa symétrique sur la base de 4 coins et un centre.
arguments:
  img:
    original: A \code{magick-image}, \code{array} or \code{torch_tensor}.
    translation: Une \code{magick-image}, \code{array} ou un \code{torch_tensor}.
  size:
    original: |-
      (sequence or int): Desired output size. If size is a sequence
      like c(h, w), output size will be matched to this. If size is an int,
      smaller edge of the image will be matched to this number.
      i.e, if height > width, then image will be rescaled to
      (size * height / width, size).
    translation: |-
       (vecteur ou entier): Taille de sortie attendue. Si c'est un vecteur c(h, w),
      La taille de sortie suivra. Si c'est un entier,
      le petit bord de l'image aura la taille spécifiée.
      c'est à dire que si \code{hauteur > largeur} alors l'image sera découpée à
      \code{size * hauteur / largeur, size}.
  vertical_flip:
    original: '(bool): Use vertical flipping instead of horizontal'
    translation: |
      (booléen):Doit-on utiliser une symétrie verticale plutôt qu'horizontale?
description:
  original: |
    Crop the given image into four corners and the central crop, plus the flipped
    version of these (horizontal flipping is used by default). This transform
    returns a tuple of images and there may be a mismatch in the number of
    inputs and targets your Dataset returns.
  translation: |
    Détoure l'image fournie sur la base de 4 points et d'un centre, painsi que 
    sa version symétrique (symétrie horizontale par défaut). Cette transformation
    retourne un vecteur d'images, et peut donc créer un desalignement entre le nombre 
    d'images et le nombre de labels retournés dans votre jeu de données 
